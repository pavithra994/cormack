<div class="content padding-top-20px">
    <div class="page-header">
       <h1 class="capitalize">Group Permission List</h1>
    </div>

    <div ocom-table hide_new_button="hideNewButton()">
        <filter-right>
            <button class="btn btn-danger" type="button" ng-click="clearFilters()">Clear</button>
        </filter-right>

        <table class="table table-striped table-bordered list">
            <thead>
                <tr>
                    <th sortable="group__name" class="text-center" ng-model="listOptions" changed="refreshList()">Group</th>
                    <th sortable="details" class="text-center" ng-model="listOptions" changed="refreshList()">Details</th>
                </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in list" ng-class="{strikethrough: !item.is_active}">
                <td class="list-cell">
                    <a href="" ui-sref="group_permissions.edit({'id': item.id })" disabled-can-goto-state="group_permissions.edit">{{ ( options.group_List_by_id[item.group].name ) || '-' }}</a>                </td>
                <td>{{item.details}}</td>
            </tr>
            <tbody>
        </table>
    </div>
</div>
