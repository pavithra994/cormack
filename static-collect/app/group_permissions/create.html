<div class="content padding-top-20px">
    <div class="page-header">
        <h1>
            Create Group Permission
        </h1>
    </div>
    <div class="container">
        <form dirty-tracking name="form" class="form-horizontal" role="form" novalidate errors-context="item._errors" item="item" ng-if="!_showUpload">
            <div ng-include="'app/group_permissions/form.html'"></div>
            <ocom-form-buttons sidebar="false" create="true" hide-update-button="!editable('group_permissions', route)">
                <div class="btn-group">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Actions <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a ng-click="showUpload()"><i class="glyphicon glyphicon-upload"></i> Upload Template</a></li>
                  </ul>
                </div>
            </ocom-form-buttons>
        </form>
        <div class="form-group" ng-if="_showUpload">
            <label for="input_json" class="col-sm-2 control-label">Template Code</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="input_json" rows="10" placeholder="JSON" ng-model="uploadData.json"  ></textarea>
            </div>

      </div>
      <div class="form-group" ng-if="_showUpload">
            <div class="col-sm-10 col-sm-push-2">
                <button class="btn btn-primary" ng-click="uploadJSON(uploadData.json)">Upload</button>
                <button class="btn btn-default" ng-click="closeShowUpload()">Close</button>
            </div>

      </div>

    </div>
</div>
