<div class="content padding-top-20px">
    <div class="page-header">
        <h1>Create/Assign from Email</h1>
    </div>
    <div class="container">
        <form name="form" class="form-horizontal" role="form">
            <div ng-include="'js/email/form.html'"></div>
            <ocom-form-buttons
                 hide-delete-button="accessible('email', 'email.delete')"
                 hide-update-button="true"
                 delete-prompt="Are you sure you want to delete this email?"
                 delete-success-message="The email has been deleted.">
                <button type="button" class="btn btn-default" ng-click="createJob(item)" ng-disabled="viewOnly()">Create Job</button>
                <button type="button" class="btn btn-default" ng-click="createRepair(item)" ng-disabled="viewOnly()">Create Repair</button>
            </ocom-form-buttons>
        </form>
    </div>
</div>
