<div class="form-group" ng-show="attachments">
    <label class="col-sm-2 control-label">Attachment/s</label>
    <div class="col-sm-10">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th class="text-center">Filename</th>
                    <th class="text-center width-1px">
                        Include in Job/Repair?
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="attachment in attachments track by $index">
                    <td>
                        <a href="{{ attachment.document }}"
                           target="_blank">{{ attachment.document.split('\\').pop().split('/').pop() }}
                        </a>
                    </td>
                    <td class=text-center">
                        <div class="col-sm-10 checkbox">
                            <label>
                                <input type="checkbox" ng-model="attachment.include" checked
                                       ng-disabled="viewOnly()">
                                <span class="ocom-checkbox"><i class="ocom-checkbox-icon fa fa-check"></i></span>
                            </label>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
