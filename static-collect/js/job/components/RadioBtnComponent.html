<div class="btn-group" role="group">
  <button type="button"
          ng-class="{'btn': true, 'btn-success': $ctrl.item[$ctrl.field] != null, 'btn-default': $ctrl.item[$ctrl.field] == null}"
          ng-click="$ctrl.setValue(true)">Approved
  </button>
  <button type="button"
          ng-class="{'btn': true, 'btn-danger': $ctrl.item[$ctrl.field] == null, 'btn-default': $ctrl.item[$ctrl.field] != null}"
          ng-click="$ctrl.setValue(false)">Not Approved
  </button>
</div>
