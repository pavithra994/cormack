<div class="form-group">
    <div class="col-sm-12">
        <span ng-if="item_tasks.length < 1 && viewOnly('tasks')">None</span>
        <table class="table table-striped table-bordered" ng-if="item_tasks.length > 0 || !viewOnly('tasks')">
            <thead>
                <tr>
                    <th class="text-center">When</th>
                    <th class="text-center">Task Type</th>
                    <th class="text-center width-50pct">Description</th>
                    <th class="text-center ">Supplier</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="task in item_tasks | orderBy: 'date_scheduled' track by $index">
                    <td>{{ task.date_scheduled | date: "dd/MM/yyyy" }}</td>
                    <td>{{ code_task_type_by_id[task.task_type].description }}</td>
                    <td>{{ task.description }}</td>
                    <td>{{ subcontractors_by_id[task.supplier].name }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
