<div class="container-fluid">
    <!-- Main page content -->
    <div class="content">
        <div class="container" style="padding-top:150px;">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">

                    <form name="form" class="form-horizontal" novalidate ng-submit="loginUser(formData)">
                        <div class="panel panel-default"
                             style="border: 1px solid rgba(0,0,0,0.3);outline: 0;box-shadow:0 3px 7px rgba(0,0,0,0.3);">
                            <div class="panel-heading" style="background:white;border-bottom:1px solid #eee;">
                                <h3 style="margin:0;">
                                    <strong>Login</strong>
                                </h3>
                            </div>
                            <div class="panel-body">
                                <div class="form-group required">
                                    <label class="col-sm-4 control-label" for="username">Username</label>
                                    <div class="col-sm-6">
                                        <input id="username" class="form-control"
                                               ng-model="formData.username" focus-on="repeat-login" spellcheck="false"
                                               autofocus required>
                                    </div>
                                </div>
                                <div class="form-group required">
                                    <label class="col-sm-4 control-label text-right" for="credentials">Password</label>
                                    <div class="col-sm-6">
                                        <input type="password" id="credentials" class="form-control"
                                               ng-model="formData.password" required>
                                    </div>
                                </div>
                            </div>
                            <div class="panel-footer text-right">
                                <button class="btn btn-primary">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
