<div class="form-group">
    <div class="col-sm-2">
        <label class="width-100pct control-label">
            Repair Files
        </label>
    </div>
    <div class="col-sm-10">
        <ocom-file-upload uploaded-files="uploadedFiles" model-files="item.files" form="form" prefix-path="repair"
                          disabled="!filesEditable" compile-emails="compileEmails" file-types="fileTypes"
                          show-internal="isAdmin" no-link="!item.isActive" user="limitUser"
                          file-type-change-only="item.email">
        </ocom-file-upload>
    </div>
</div>

<div class="form-group" ng-if="job">
    <div class="col-sm-2">
        <label class="width-100pct control-label">
           Job  Files
        </label>
    </div>
    <div class="col-sm-10">
        <ocom-file-upload uploaded-files="uploadedJobFiles" model-files="job.files" form="form" prefix-path="job"
                          disabled="true" compile-emails="compileEmails" file-types="fileTypes"
                          show-internal="isAdmin" no-link="!item.isActive" user="limitUser"
                          file-type-change-only="item.email">
        </ocom-file-upload>
    </div>
</div>
