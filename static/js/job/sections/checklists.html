<div class="form-group" model="job" perm-can-read="down_pipes_installed" ng-if="viewable('down_pipes_installed')"
    ng-class="{ 'has-error has-feedback': showOnError(form, 'down_pipes_installed') || showOnError(form, 'down_pipes_comment') }">
    <!--div form-entry-list other-id="item.id" other-name="'job'" templates="templates" read-only="viewOnly('checklists')"></div-->
    <label class="col-sm-2 control-label" for="down_pipes_installed">Down Pipes Installed?</label>
    <div class="col-sm-10">
        <yes-no item="item" field="'down_pipes_installed'"></yes-no>

        <div ng-messages="form.down_pipes_installed.$error" role="alert" ng-show="showOnError(form, 'down_pipes_installed')">
            <p class="error margin-top-5px" ng-message="serverError">
                <div show-server-errors="down_pipes_installed" errors="item._errors"></div>
            </p>
        </div>
        <span ng-if="showOnError(form, 'down_pipes_installed')"
              class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
        <textarea id="down_pipes_comment" name="down_pipes_comment" class="form-control margin-top-5px" model="job"
                  perm-can-update="down_pipes_comment" errors="item._errors" catch-server-errors="down_pipes_comment"
                  ng-show="item.down_pipes_installed !== null"
                  ng-model="item.down_pipes_comment" ng-required="false" placeholder="Comment"
                  ng-disabled="viewOnly('down_pipes_comment')"></textarea>
        <div ng-messages="form.down_pipes_comment.$error" role="alert"
             ng-show="showOnError(form, 'down_pipes_comment')">
            <p class="error margin-top-5px" ng-message="serverError">
                <div show-server-errors="down_pipes_comment" errors="item._errors"></div>
            </p>
        </div>
        <span ng-if="showOnError(form, 'down_pipes_comment')"
              class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
    </div>
</div>
