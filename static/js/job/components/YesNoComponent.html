<div class="btn-group" role="group">
  <button type="button"
          ng-class="{'btn': true, 'btn-success': $ctrl.item[$ctrl.field] === true, 'btn-default': $ctrl.item[$ctrl.field] !== true}"
          ng-click="$ctrl.setValue(true)">Yes
  </button>
  <button type="button"
          ng-class="{'btn': true, 'btn-danger': $ctrl.item[$ctrl.field] === false, 'btn-default': $ctrl.item[$ctrl.field] !== false}"
          ng-click="$ctrl.setValue(false)">No
  </button>
</div>
