<div class="content padding-top-20px">
    <div class="page-header">
        <h1>
            Edit Group Permission
        </h1>
    </div>
    <div class="container">
        <form dirty-tracking name="form" class="form-horizontal" role="form" novalidate errors-context="item._errors" item="item">
            <div ng-include="'app/group_permissions/form.html'"></div>

            </ocom-form-buttons>
        </form>
    </div>
    <a id="downloadAnchorElem" style="display:none"></a>
