<div class="content padding-top-20px" ng-controller="ChangePasswordController">
    <div class="page-header">
        <h1>Change Password</h1>
    </div>
    <div class="container">
        <form class="form-horizontal" name="form" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="username">Old Password</label>
                <div class="col-sm-10">
                    <input type="password" id="old_password" class="form-control" ng-model="old_password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="last_login">New Password</label>
                <div class="col-sm-10">
                    <input type="password" id="new_password1" class="form-control" ng-model="new_password1">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="first_name">Confirm New Password</label>
                <div class="col-sm-10">
                    <input type="password" id="new_password2" class="form-control" ng-model="new_password2">
                </div>
            </div>
            <hr>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-primary" ng-click="changePassword()">
                        Change Password
                    </button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="messages" style="color: green;">
                        {{success_message}}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="messages" style="color: red;">
                        {{error_message}}
                    </div>
                </div>
            </div>
            <!--button type="submit">Change Password</button-->
            <!--ocom-update hide-update-button="false" hide-delete-button="true" save-success-message="Profile updated.">
            </ocom-update-->
        </form>
    </div>
</div>
