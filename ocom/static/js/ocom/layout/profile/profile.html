<div class="content padding-top-20px" ng-controller="ProfileController">
    <div class="page-header">
        <h1>Account Profile</h1>
    </div>
    <div class="container">
        <form class="form-horizontal" name="form" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="username">Username</label>
                <div class="col-sm-10">
                    <span class="form-control disabled">{{ item.username }}</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="last_login">Last Login</label>
                <div class="col-sm-10">
                    <span class="form-control disabled">{{ item.last_login | properDate:'DD-MM-YYYY HH:mm A' }}</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="first_name">First Name</label>
                <div class="col-sm-10">
                    <input id="first_name" class="form-control" ng-model="item.first_name" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="first_name">Last Name</label>
                <div class="col-sm-10">
                    <input id="last_name" class="form-control" ng-model="item.last_name" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="email">E-mail</label>
                <div class="col-sm-10">
                    <input id="email" type="email" class="form-control" ng-model="item.email" disabled>
                </div>
            </div>
            <div class="form-group" ng-if="false">
                <label class="col-sm-2 control-label" for="password">Password</label>
                <div class="col-sm-10">
                    <input id="password" class="form-control" type="password" ng-model="item.password">
                </div>
            </div>
            <div class="form-group" ng-if="false">
                <label class="col-sm-2 control-label" for="confirm_password">Confirm Password</label>
                <div class="col-sm-10">
                    <input id="confirm_password" class="form-control" type="password" ng-model="item.confirm_password">
                </div>
            </div>
            <hr>
            <ocom-update hide-update-button="true" hide-delete-button="true" save-success-message="Profile updated.">
            </ocom-update>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-primary" id="change_password" ui-sref="index.change_password"
                        >
                    Change Password
                </button>
                </div>
            </div>

        </form>
    </div>
</div>
