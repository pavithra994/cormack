<html>
<head>
    <script src="/static/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/static/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <link href="/static/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/node_modules/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/static/node_modules/font-awesome/css/font-awesome.css" rel="stylesheet">


    <script src="/static/bower_components/jquery/dist/jquery.js"></script>
    <script src="/static/bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <link href="/static/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="/static/bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
    <link href="/static/bower_components/font-awesome/css/font-awesome.css" rel="stylesheet">
    <style>
    #wrap { width: 100%; height: 500px; padding: 0; overflow: hidden; }
    #screenshot { width: 125%; height: 625px; border: 1px solid black; }
    #screenshot {
        -ms-zoom: 0.75;
        -moz-transform: scale(0.75);
        -moz-transform-origin: 0 0;
        -o-transform: scale(0.75);
        -o-transform-origin: 0 0;
        -webkit-transform: scale(0.75);
        -webkit-transform-origin: 0 0;
    }
    </style>
</head>
<body>
<form action="/screen_shot/" method="post" class="well" enctype='multipart/form-data'>
    {% csrf_token %}
    <h1 class="alert alert-info">Please waiting taking Screenshot...<span class="fa fa-gear fa-spin"></span> <p class="small">This can take some time on complex screens so please be patient.</p></h1>
    <div style="display: none;" id="the_form" class="row">
        <input type="hidden" class="form-control" id="username" name="username"/>
        <input type="hidden" class="form-control" id="url" name="url" />
        <input type="hidden" class="form-control" id="image" name="image" />

        <div class="form-group required">
            <label class="col-sm-2 control-label" for="details">What is Wrong?</label>
            <div class="col-sm-10">
                <textarea id="details"  class="form-control" name="details" cols="100" rows="6" placeholder="What is wrong and What are you trying to do? Please give as much detail as you can." required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="screenshot">Screenshot</label>
            <div class="col-sm-10">
                <div id="wrap">
                    <iframe id="screenshot" frameborder="1" allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <div class="form-group clearfix">
            <div class="col-sm-10 col-sm-push-2">
                <input type="submit" value="Submit"  class="btn btn-primary" />
            </div>
        </div>
    </div>

</form>
</body>
</html>
